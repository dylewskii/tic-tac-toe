<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>TIC - TAC - TOE</h1>
    </header>

    <div class="game-settings">
        <div class=game-settings__top>
            <h2 class="turnIndicator">Enter player names & press Start to begin </h2>
        </div>
        <div class="game-settings__bottom">
            <form class="game-settings-form" action="post">
                <div class="input-one">
                    <label for="xPlayer">X</label>
                    <input name="xPlayer" type="text" id="xPlayer">
                </div>
                <div class="input-two">
                    <label for="oPlayer">O</label>
                    <input name="oPlayer" type="text" id="oPlayer">
                </div>
            </form>
        </div>
    </div>

    <section class="grid-container"></section>

    <div class="game-options">
        <button type="submit" class="startBtn">Start</button>
        <button class="resetBtn">Reset</button>
    </div>
</body>
</html>
